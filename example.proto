syntax = "proto3";

package example.v1;

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  UserType type = 4;
  Address address = 5;
}

enum UserType {
  USER_TYPE_UNSPECIFIED = 0;
  USER_TYPE_ADMIN = 1;
  USER_TYPE_REGULAR = 2;
}

message Address {
  string street = 1;
  string city = 2;
  string country = 3;
}
